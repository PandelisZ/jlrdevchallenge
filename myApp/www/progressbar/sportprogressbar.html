<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">

<link href="../css/style.css" rel="stylesheet">
<script src="../js/progressbar.js"></script>
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


</head>
<body>
<div class="wrapper">
    <img src="/img/
	<div id="container" style="width: 5%; margin: 0 auto">
</div>
<ion-content>
<div class="wrapper">
    <span class="ion-ios-speedometer ion-link icon_element" data-pack="ios" data-tags="speed, drive, level" style="color:red;display:inline-block;width:100px; height:100px;font-size:24pt;"></span>
	<ol><li ng-repeat="icon in item.icons" class="ion-ios-add-circle"></li></ol>
	
	<div id="container" style="width: 5%; margin: 0 auto">
</div>
</ion-content>

  <script>
  var bar = new ProgressBar.Circle(container, {
  color: '#aaa',
  // This has to be the same size as the maximum width to
  // prevent clipping
  strokeWidth: 4,
  trailWidth: 1,
  easing: 'easeInOut',
  duration: 1400,
  text: {
    autoStyleContainer: false
  },
  from: { color: '#aaa', width: 1 },
  to: { color: '#f00', width: 4 },
  // Set default step function for all animate calls
  step: function(state, circle) {
    circle.path.setAttribute('stroke', state.color);
    circle.path.setAttribute('stroke-width', state.width);

    var value = Math.round(circle.value() * 100);
    if (value === 0) {
      circle.setText('');
    } else {
      circle.setText(value + "%");
    }

  }
  });
  bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
  bar.text.style.fontSize = '2rem';

  bar.animate(1.0);  // Number from 0.0 to 1.0
  </script>  
</body>
</html>
