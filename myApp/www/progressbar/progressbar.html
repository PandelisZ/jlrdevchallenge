<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">

<link href="../css/style.css" rel="stylesheet">
<script src="../js/progressbar.js"></script>
<style> 
	body {
	   font-family: Raleway, Helvetica, sans-serif;
	}
</style>

<div id="progressBarContainer" style="margin: 0 auto; width: 60%;">

</div><br /><br /><br />

<div style="padding-top: 50px;">
	<p style="color: #ffffff; text-align: center; font-size: 20px">Eco-Driving: 60miles</p>
</div>

<script type="text/javascript">
	// progressbar.js@1.0.0 version is used
	// Docs: http://progressbarjs.readthedocs.org/en/1.0.0/

	var bar = new ProgressBar.Circle(progressBarContainer, {
	  color: '#00FF00',
	  // This has to be the same size as the maximum width to
	  // prevent clipping
	  strokeWidth: 4,
	  trailWidth: 1,
	  easing: 'easeInOut',
	  duration: 1400,
	  text: {
		autoStyleContainer: false
	  },
	  from: { color: '#aaa', width: 1 },
	  to: { color: '#00FF00', width: 4 },
	  // Set default step function for all animate calls
	  step: function(state, circle) {
		circle.path.setAttribute('stroke', state.color);
		circle.path.setAttribute('stroke-width', state.width);

		var value = Math.round(circle.value() * 100);
		if (value === 0) {
		  circle.setText('');
		} else {
		  circle.setText(value + 'miles');
		}

	  }
	});
	bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
	bar.text.style.fontSize = '2rem';
	bar.text.style.verticalAlign = 'middle';
	bar.text.style.top = '80%';

	bar.animate(0.7);  // Number from 0.0 to 1.0
</script>
